[Paths]
# --- Tool Paths ---
# IMPORTANT: Update these paths to match your system.
# The art_console command for macOS might be named 'art_console' or 'art-cmd'.
# Please verify the exact name and location.
art_cli = /Applications/art-cmd_1.0.0_macos_universal/bin/art-cmd
# If you installed ffmpeg with Homebrew, it should be in your PATH.
# If not, provide the full path, e.g., /opt/homebrew/bin/ffmpeg
ffmpeg = ffmpeg

# --- Folder Paths ---
# These are relative to the project directory by default.
# You can also use absolute paths, e.g., /Volumes/MyExternalDrive/WatchFolder
watch = /Volumes/QNAP1_RAW_Footage/ingest_engine_v2/watch_folder
processing = /Volumes/QNAP1_RAW_Footage/ingest_engine_v2/processing_folder
output = /Volumes/QNAP1_RAW_Footage/ingest_engine_v2/output_folder
processed = /Volumes/QNAP1_RAW_Footage/ingest_engine_v2/processed_folder
temp = /Volumes/QNAP1_RAW_Footage/ingest_engine_v2/temp_folder
logs = logs
status_file = status.json
history_file = history.json
error = /Volumes/QNAP1_RAW_Footage/ingest_engine_v2/error_folder

[Settings]
# The colorspace for the ARRI transformation
art_colorspace = Rec.709/D65/BT.1886

[Processing]
# File extensions to monitor in the watch folder (comma separated)
allowed_extensions = .mov,.mxf

[API]
# API server settings (for remote web app access)
host = 0.0.0.0
port = 8080

