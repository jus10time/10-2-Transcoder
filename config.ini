[Paths]
# --- Tool Paths ---
# IMPORTANT: Update this path to match your ARRI Reference Tool installation.
# On macOS, it is typically in the /Applications folder.
# Example: /Applications/ART_1.0.0/bin/art-cmd
art_cli = /Applications/art-cmd_1.0.0_macos_universal/bin/art-cmd
# FFmpeg path - use full path for bundled app compatibility
ffmpeg = /opt/homebrew/bin/ffmpeg

# --- Folder Paths ---
# These are the default local paths. 'watch' and 'output' will be
# set via the GUI, but the others are used for processing.
watch = watch_folder
processing = processing_folder
output = output_folder
processed = processed_folder
temp = temp_folder
logs = logs
status_file = status.json
history_file = history.json
queue_file = queue.json
error = error_folder

[Settings]
# The colorspace for the ARRI transformation
art_colorspace = Rec.709/D65/BT.1886

[Processing]
# File extensions to monitor in the watch folder (comma separated)
allowed_extensions = .mov,.mxf

[API]
# API server settings (for remote web app access)
host = 0.0.0.0
port = 8080

