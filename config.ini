[Paths]
# --- Tool Paths ---
# IMPORTANT: Update this path to match your ARRI Reference Tool installation.
# On macOS, it is typically in the /Applications folder.
# Example: /Applications/ART_1.0.0/bin/art-cmd
art_cli = /Applications/art-cmd_1.0.0_macos_universal/bin/art-cmd
# FFmpeg path - use full path for bundled app compatibility
ffmpeg = /opt/homebrew/bin/ffmpeg

# --- Folder Paths ---
# These are the default local paths. 'watch' and 'output' will be
# set via the GUI, but the others are used for processing.
watch = watch_folder
processing = processing_folder
output = output_folder
processed = processed_folder
temp = temp_folder
logs = logs
status_file = status.json
history_file = history.json
queue_file = queue.json
error = error_folder

[Settings]
# The colorspace for the ARRI transformation
art_colorspace = Rec.709/D65/BT.1886
# Use --target-colorspace when running ART CLI (set to false to disable)
art_use_target_colorspace = false

[Output]
# Default output preset name (must match a [Preset.*] section)
default_preset = DNxHD_145
# Presets shown in the UI (comma separated)
preset_list = DNxHD_145, ProRes422, H264_1080p, H265_1080p

[Preset.DNxHD_145]
container = mxf
vcodec = dnxhd
video_bitrate = 145M
vf = scale=1920:1080,format=yuv422p
acodec = pcm_s24le
audio_rate = 48000

[Preset.ProRes422]
container = mov
vcodec = prores_ks
profile = 3
vf = scale=1920:1080,format=yuv422p10le
acodec = pcm_s24le
audio_rate = 48000

[Preset.H264_1080p]
container = mp4
vcodec = libx264
crf = 18
preset = medium
vf = scale=1920:1080,format=yuv420p
acodec = aac
audio_bitrate = 192k
audio_rate = 48000

[Preset.H265_1080p]
container = mp4
vcodec = libx265
crf = 20
preset = medium
vf = scale=1920:1080,format=yuv420p
acodec = aac
audio_bitrate = 192k
audio_rate = 48000

[Processing]
# File extensions to monitor in the watch folder (comma separated)
allowed_extensions = .mov,.mxf,.mp4
# Extensions to skip with a warning (comma separated)
skip_extensions = .dng

[LUT]
# LUT library folder and mapping file (auto-managed by app)
library_dir = ~/.10-2-transcoder/luts
map_file = ~/.10-2-transcoder/lut_map.json

[API]
# API server settings (for remote web app access)
host = 0.0.0.0
port = 8080
